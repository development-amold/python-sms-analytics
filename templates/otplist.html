{% extends "layout.html" %}
{% block title %}List{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-12 text-center">
      <button type="button" class="btn btn-primary" onClick="window.location.reload();">
        Refresh
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <caption><h3>List of OTP</h3></caption>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">DateTime</th>
          <th scope="col">OTP</th>
        </tr>
      </thead>
      <tbody>
        {% for otpObject in otplist %}
          <tr>
            <td>{{otpObject['created_at'].strftime("%d %B %Y @ %H:%M:%S")}}</td>
            <td>{{otpObject['otp_token']}}</td>
          </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
{% endblock %}
